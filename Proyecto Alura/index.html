<!DOCTYPE html>

<html>
    <head>
        <title>Challenge Alura</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    </head>
    
    <body>
        <div class="contenedor">
                <header>
                    <div>
                        <img src="imagenes/Logo.png" class="logo">

                    </div>
                </header>

                <main>
                    <div>
                        <textarea id="texto" cols="70" rows="10" class="texto" required placeholder="Ingrese texto"></textarea>
                    </div>

                    <div class="rectangulo">
                        <img src="imagenes/duda.png" >
                        <p>Ningun mensaje fue <br>encontrado</p>
                        <p style="font-size: 35%;">Ingresa el texto que desees encriptar o desencriptar.</p>
        


                    </div>
                    <div class="botones">
                        <div class="exclamacion">
                            <p >Solo letras min√∫sculas y sin acentos </p>
                        </div>
                        <input id="boton1" type="submit" value="Encriptar mensaje" class="boton-encriptar">
                        <input id="boton2" type="submit" value="Desencriptar mensaje" class="boton-desencriptar">

                    </div>
                        

                        
                    <script>

                        function encriptar(texto){
                            let mensajeEncriptado = '';
                            for(let i=0; i<texto.length; i++){ 
                                if(texto[i] != 'a' && texto[i] != 'e' && texto[i] != 'i' && texto[i] != 'o' && texto[i] != 'u' ){
                                    mensajeEncriptado += texto[i];
                                }  
                                if(texto[i] == 'a'){
                                    mensajeEncriptado += "ai";
                                }
                                if(texto[i] == 'e'){
                                    mensajeEncriptado += "enter"
                                }
                                if(texto[i] == 'i'){
                                    mensajeEncriptado += "imes"
                                }
                                if(texto[i] == 'o'){
                                    mensajeEncriptado += "ober"
                                }
                                if(texto[i] == 'u'){
                                    mensajeEncriptado += "ufat"
                                    
                                }
                                
                            }
                            return mensajeEncriptado;

                        }

                        function desencriptar(texto) {
                            let mensajeDesencriptado = '';
                            for(let i = 0; i < texto.length; i++) { 
                                if(texto[i] != 'a' && texto[i] != 'e' && texto[i] != 'i' && texto[i] != 'o' && texto[i] != 'u' ) {
                                mensajeDesencriptado += texto[i];
                                } else {
                                if(texto[i] == 'a') {
                                    mensajeDesencriptado += "a";
                                    i += 1;
                                } else if(texto[i] == 'e') {
                                    mensajeDesencriptado += "e"
                                    i += 4;
                                } else if(texto[i] == 'i') {
                                    mensajeDesencriptado += "i"
                                    i += 3;
                                } else if(texto[i] == 'o') {
                                    mensajeDesencriptado += "o"
                                    i += 3;
                                } else if(texto[i] == 'u') {
                                    mensajeDesencriptado += "u"
                                    i += 3;
                                }
                                }
                            }
                            return mensajeDesencriptado;
                            }

                        const boton1 = document.getElementById('boton1');
                        const boton2 = document.getElementById('boton2');
                        const textarea = document.getElementById('texto');
                        const rectangulo = document.querySelector('.rectangulo');

                        boton1.addEventListener('click', () => {
                            let mensaje = texto.value;
                            const mensajeEncriptado = encriptar(mensaje); 
                            rectangulo.textContent = mensajeEncriptado;
                            texto.value = '';
                            });

                        boton2.addEventListener('click', () => {
                            let mensaje = texto.value;
                            const mensajeDesencriptado = desencriptar(mensaje); 
                            rectangulo.textContent = mensajeDesencriptado;
                            texto.value = '';
                            });


                    </script>
                </main>
        </div>
    </body>
</html>
